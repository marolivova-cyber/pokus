<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>3D Autíčko</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/OrbitControls.js';

  let scene, camera, renderer, car, mixer;
  let moveX = 0;

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xa0e0f0);

    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Svetlo
    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 20, 0);
    scene.add(light);

    const directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // Zem
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(200, 200),
      new THREE.MeshPhongMaterial({ color: 0x999999, depthWrite: false })
    );
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Načítanie modelu
    const loader = new GLTFLoader();
    loader.load('auto.glb', function (gltf) {
      car = gltf.scene;
      car.scale.set(1, 1, 1);
      car.position.set(0, 0, 0);
      scene.add(car);
    }, undefined, function (error) {
      console.error(error);
    });

    // Klávesy
    document.addEventListener('keydown', function (e) {
      const step = 0.2;
      if (e.key === 'ArrowLeft') moveX = -step;
      if (e.key === 'ArrowRight') moveX = step;
    });
    document.addEventListener('keyup', function () {
      moveX = 0;
    });

    window.addEventListener('resize', onWindowResize, false);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    requestAnimationFrame(animate);
    if (car) {
      car.position.x += moveX;
    }
    renderer.render(scene, camera);
  }
</script>

</body>
</html>
